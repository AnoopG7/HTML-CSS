<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Form Practice - Clean UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .main-container {
      max-width: 600px;
      width: 100%;
    }

    .task-container {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 50px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      align-self: flex-start;
      padding: 12px 30px;
    }

    button:hover {
      background-color: #45a049;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 50px;
      margin-bottom: 10px;
    }

    legend {
      font-weight: bold;
      padding: 0 10px;
    }

    /* Custom Radio & Checkbox */
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    input[type="radio"]:checked, input[type="checkbox"]:checked {
      accent-color: #4CAF50;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .task-container {
        padding: 20px;
      }

      input, textarea, button {
        padding: 15px;
      }

      button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="main-container">

    <!-- Task 1 -->
    <div class="task-container">
      <h2>Task 1: Simple Contact Form</h2>
      <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input placetype="text" placeholder="Enter your name" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Task 2 -->
    <div class="task-container">
      <h2>Task 2: Form with HTML5 Validation</h2>
      <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required 
          pattern="(?=.*[A-Z]).{6,}" 
          title="Password must be at least 6 characters long and contain at least one uppercase letter">

        <label for="email2">Email:</label>
        <input type="email" id="email2" name="email" required>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Task 3 -->
    <div class="task-container">
      <h2>Task 3: Multi-Section Form with Fieldset</h2>
      <form action="/submit" method="POST">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </fieldset>

        <fieldset>
          <legend>Address Information</legend>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
        </fieldset>

        <fieldset>
          <legend>Contact Details</legend>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="email3">Email:</label>
          <input type="email" id="email3" name="email" required>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Task 4 -->
<!-- Task 4 -->
<div class="task-container">
    <h2>Task 4: Custom Radio Buttons and Checkboxes</h2>
    <form action="/submit" method="POST">
      <label>Select your favorite fruit:</label><br><br>
  
      <label>
        <input type="radio" id="apple" name="fruit" value="apple">
        Apple
      </label><br>
  
      <label>
        <input type="radio" id="banana" name="fruit" value="banana">
        Banana
      </label><br>
  
      <label>
        <input type="radio" id="cherry" name="fruit" value="cherry">
        Cherry
      </label><br><br>
  
      <label>Select your hobbies:</label><br><br>
  
      <label>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        Reading
      </label><br>
  
      <label>
        <input type="checkbox" id="swimming" name="hobby" value="swimming">
        Swimming
      </label><br>
  
      <label>
        <input type="checkbox" id="cycling" name="hobby" value="cycling">
        Cycling
      </label><br><br>
  
      <button type="submit">Submit</button>
    </form>
  </div>
  

    <!-- Task 5 -->
    <div class="task-container">
      <h2>Task 5: Responsive Form Design</h2>
      <form action="/submit" method="POST">
        <label for="name5">Name:</label>
        <input type="text" id="name5" name="name" required>

        <label for="email5">Email:</label>
        <input type="email" id="email5" name="email" required>

        <label for="message5">Message:</label>
        <textarea id="message5" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

  </div>

</body>
</html>
