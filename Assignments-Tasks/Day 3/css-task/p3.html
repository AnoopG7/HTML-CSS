<!DOCTYPE html>
<html>
<head>
   
    <title>Centered Box of Awesomeness</title>
    <style>
        body {
            background-color: #15ebee; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background-color: #FFF8DC; 
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 8px black;
        }
       
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome to the centre!</h1>
        <p>Magical box that always knows where the centre is.</p>
    </div>
    
</body>
</html>
