<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Masking Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Masking Demonstration</h1>
    <p>Using the CSS <code>mask-image</code> property</p>
    
    <div class="mask-container">
        <div class="image-box">
            <img src="https://live.staticflickr.com/65535/49675866667_9ddefb5fd8_b.jpg" alt="Original Image" class="original">
            <p class="caption">Original Image</p>
        </div>
        
        <div class="image-box">
            <img src="https://live.staticflickr.com/65535/49675866667_9ddefb5fd8_b.jpg" alt="Masked Image" class="masked">
            <p class="caption">Masked Image</p>
        </div>
    </div>
    
    <p>The masked image uses a gradient that transitions from transparent to visible.</p>
</body>
</html>
